<ion-content [fullscreen]="true" class="home-content">
  <!-- Animated Background Particles -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Animated Stars -->
  <div class="stars">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>

  <div class="container">
    <!-- Glowing Badge -->
    <div class="badge">
      <ion-icon name="flame"></ion-icon>
      <span>New Game</span>
    </div>

    <!-- Title Section with Enhanced Animation -->
    <div class="game-title-section">
      <h1 class="game-title">
        <span class="title-word">PHLWINner</span>
        <span class="title-word">Dragon</span>
      </h1>
      <p class="game-subtitle">Jump, Run, Survive!</p>
      <div class="subtitle-line"></div>
    </div>

    <!-- Game Icon with Floating Effect -->
    <div class="game-icon-container">
      <div class="icon-circle circle-1"></div>
      <div class="icon-circle circle-2"></div>
      <div class="icon-circle circle-3"></div>
      <div class="game-icon">
        <ion-icon name="rocket-outline"></ion-icon>
      </div>
    </div>

    <!-- High Score Display -->
    <div class="high-score-display" *ngIf="highScore > 0">
      <ion-icon name="trophy"></ion-icon>
      <div class="high-score-info">
        <span class="high-score-label">Best Score</span>
        <span class="high-score-value">{{ highScore }}</span>
      </div>
    </div>

    <!-- Button Section with Enhanced Buttons -->
    <div class="button-section">
      <ion-button expand="block" size="large" class="play-button" (click)="startGame()">
        <ion-icon slot="start" name="play"></ion-icon>
        Play Game
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>

      <ion-button expand="block" size="large" fill="outline" class="guide-button" (click)="openGuide()">
        <ion-icon slot="start" name="help-circle"></ion-icon>
        How to Play
      </ion-button>
    </div>

    <!-- Game Features -->
    <div class="game-features">
      <div class="feature">
        <ion-icon name="flash"></ion-icon>
        <span>Fast Paced</span>
      </div>
      <div class="feature">
        <ion-icon name="infinite"></ion-icon>
        <span>Endless Fun</span>
      </div>
      <div class="feature">
        <ion-icon name="trophy"></ion-icon>
        <span>High Scores</span>
      </div>
    </div>

    <!-- Footer Info -->
    <div class="footer-info">
      <p>Tap to jump over obstacles and beat your best score!</p>
    </div>
  </div>
</ion-content>
